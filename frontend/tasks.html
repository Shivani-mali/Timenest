<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tasks â€¢ Time Nest</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header>
      <h1>Time Nest</h1>
      <nav>
        <a href="./index.html">Home</a>
        <a href="./dashboard.html">Dashboard</a>
        <a href="./habits.html">Habits</a>
        <button id="theme-toggle" title="Toggle theme">ðŸŒ™</button>
      </nav>
    </header>
    <main>
      <section class="card">
        <h2>Tasks</h2>
        
        <div class="filters">
          <button class="active" data-filter="all">All Tasks</button>
          <button data-filter="active">Active</button>
          <button data-filter="completed">Completed</button>
        </div>
        
        <form id="task-form" style="margin-bottom:1.5rem;">
          <label>Title <input id="t-title" required /></label>
          <label>Description <input id="t-desc" /></label>
          <label>Priority
            <select id="t-priority">
              <option value="">None</option>
              <option value="low">Low</option>
              <option value="medium">Medium</option>
              <option value="high">High</option>
            </select>
          </label>
          <label>Due date <input id="t-due" type="date" /></label>
          <button type="submit">Add Task</button>
        </form>
        <div id="tasks"></div>
      </section>
    </main>
    <script src="./js/theme.js"></script>
    <script src="./js/tasks.js"></script>
  </body>
</html>
